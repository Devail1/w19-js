<html>
<head>
	<title>JavaScript and the Document Object Model</title>
</head>
<body>
	<div id="page">
		<div id="header">
			<h1 id="title">Page title</h1>
		</div>
		<div id="content">
			<h2>Content title</h2>
			<p>Some copy goes here</p>
			<p>More copy goes here</p>
		</div>
	</div>

	<script type="text/javascript">

		myFunction();
		myFunction2();
		myFunction3();
		myFunction4();
		myFunction5();
		myFunction6();

		function myFunction() { 
			var x = document.getElementById("content").firstElementChild.innerHTML;
			console.log(x);
		}
		function myFunction2() {
			var x = document.getElementById("content").lastElementChild.innerHTML;
			console.log(x);
		}
		function myFunction3() {
			var x = document.getElementById("header").nextElementSibling.innerHTML;
			console.log(x);
		}
		function myFunction4() {
			var x = document.getElementById("content").previousElementSibling.innerHTML;
			console.log(x);
		}
			function myFunction5() {
			var x = document.getElementById("content").parentElement.nodeName;
			console.log(x);
		}
			function myFunction6() {
			var x = document.getElementById("content").firstElementChild.innerHTML;
			console.log(x);
		}
	</script>
</body>
</html>
